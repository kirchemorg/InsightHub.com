<!DOCTYPE html>
<html lang="en">
<head>
    <title>InsightHub - Unraveling Science</title>
    <script>
        let progressValue = 0;
        let meterValue = 0;

        function updateProgress() {
            // Simulate user feedback
            progressValue += 10;
            if (progressValue > 100) progressValue = 100;

            // Update the value of the progress element
            document.getElementById('progressValue').value = progressValue;

            // Update the text displaying the percentage
            document.getElementById('progressText').innerText = progressValue + '%';
        }

        function updateMeter() {
            // Simulate user feedback
            meterValue += 10;
            if (meterValue > 100) meterValue = 100;

            // Update the value of the meter element
            document.getElementById('meterValue').value = meterValue;
        }
    </script>
</head>
<body>

<h1>Welcome to InsightHub.com</h1>
<h2>Scientific Exploration at Your Fingertips</h2>

<!-- Other content goes here -->

<!-- Meter Element -->
<p>Scientific Knowledge Progress:</p>
<meter id="meterValue" value="0" min="0" max="100">0%</meter>
<button onclick="updateMeter()">Provide Meter Feedback</button>

<!-- Progress Element -->
<p>Website Development Progress:</p>
<progress id="progressValue" value="0" max="100">0%</progress>
<p id="progressText">0%</p>
<button onclick="updateProgress()">Provide Progress Feedback</button>

</body>
</html>
